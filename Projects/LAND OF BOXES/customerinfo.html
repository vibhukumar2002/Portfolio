<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Contact Info</title>
    <link rel="icon" href="Land of boxes.jpg">
    <link rel="stylesheet" href="customerinfo.css">
</head>
<body>
    <div id="maincontainer">
        <h1 id="companyname">Land of Boxes</h1>
        <form action="inventory.html" target="_blank" id="mainform">
            <fieldset id="formfeildset">
                <legend>Customer Contact Info</legend>
                <table>

                    <tr>
                        <td><label for="name">Enter your name</label></td>
                        <td><input type="text" id="name" placeholder="xyz" required></td>
                    </tr>

                    <tr>
                        <td><label for="add">Enter your Address</label></td>
                        <td><textarea name="add" id="" cols="10" rows="5"></textarea></td>
                    </tr>

                    <tr>
                        <td><label for="tel">Enter your mobile number</label></td>
                        <td><input type="tel" id="tel"></td>
                    </tr>

                    <tr>
                        <td><label for="email">Enter your Email id</label></td>
                        <td><input type="email" id="email" required placeholder="xyz@abc.com"></td>
                    </tr>

                </table>
            </fieldset>
            <div >
                <input type="submit" id="submitbutton" value="submit">
            </div>
        </form>
    </div>
</body>
</html>
