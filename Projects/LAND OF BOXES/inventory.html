<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Info</title>
    <link rel="icon" href="Land of boxes.jpg">
    <link rel="stylesheet" href="inventory.css">
</head>
<body>
    <div id="maincontainer">
        <form action="cardinfo.html" id="mainform" target="_blank">
            <h2><i>Our Inventory</i></h2>
            <table id="inventorytable" border="5">
               
                <tr>
                <th>Unit Name</th>
                <th>Unit Price</th>
                <th>Quantity</th>
                </tr>

                <tr>
                    <td>The EconoBox</td>
                    <td>R5</td>
                    <td><input type="number"></td>
                </tr>

                <tr>
                    <td>The Standard Box</td>
                    <td>R10</td>
                    <td><input type="number"></td>
                </tr>

                <tr>
                    <td>The premium Box</td>
                    <td>R15</td>
                    <td><input type="number"></td>
                </tr>

                <tr>
                    <td>The Delux Box</td>
                    <td>R20</td>
                    <td><input type="number"></td>
                </tr>

                <tr>
                    <td>The super Delux Box</td>
                    <td>R30</td>
                    <td><input type="number"></td>
                </tr>


            </table>
            <div>
                <input type="submit" value="Purchase" id="purchasebutton">
            </div>
        </form>
    </div>
    
</body>
</html>
